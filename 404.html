<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404 Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 700px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: containerFadeIn 1s ease-out;
        }
        
        .error-code {
            font-size: 160px;
            font-weight: 800;
            color: #e74c3c;
            margin-bottom: 10px;
            line-height: 1;
            position: relative;
            display: inline-block;
            opacity: 0;
            animation: numberReveal 0.8s forwards 0.3s;
            text-shadow: 0 10px 20px rgba(231, 76, 60, 0.15);
        }
        
        .error-code::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
            bottom: -10px;
            left: 0;
            border-radius: 2px;
            transform: scaleX(0);
            animation: lineExpand 0.8s forwards 1s;
        }
        
        .message {
            font-size: 28px;
            margin: 40px 0 50px;
            font-weight: 600;
            color: #34495e;
            opacity: 0;
            animation: fadeInUp 0.8s forwards 0.6s;
        }
        
        .message::before {
            content: '✦';
            display: inline-block;
            margin-right: 12px;
            color: #3498db;
            animation: spin 4s linear infinite;
        }
        
        .message::after {
            content: '✦';
            display: inline-block;
            margin-left: 12px;
            color: #3498db;
            animation: spin 4s linear infinite reverse;
        }
        
        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 36px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            box-shadow: 
                0 10px 30px rgba(52, 152, 219, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.8s forwards 0.9s;
            transform: translateY(20px);
        }
        
        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        
        .home-button:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 15px 35px rgba(52, 152, 219, 0.35),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }
        
        .home-button:hover::before {
            left: 100%;
        }
        
        .home-button:active {
            transform: translateY(-2px);
        }
        
        .home-button i {
            font-size: 20px;
            transition: transform 0.3s;
        }
        
        .home-button:hover i {
            transform: translateX(4px);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.05) 0%, rgba(155, 89, 182, 0.05) 100%);
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            bottom: 15%;
            right: 10%;
            animation-delay: -2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 50%;
            left: 5%;
            animation-delay: -4s;
        }
        
        /* Animations */
        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes numberReveal {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(-10deg);
            }
            60% {
                transform: scale(1.05) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes lineExpand {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            33% {
                transform: translateY(-20px) rotate(5deg);
            }
            66% {
                transform: translateY(10px) rotate(-5deg);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }
            
            .error-code {
                font-size: 120px;
            }
            
            .message {
                font-size: 22px;
                margin: 30px 0 40px;
            }
            
            .home-button {
                padding: 14px 30px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 100px;
            }
            
            .message {
                font-size: 20px;
            }
            
            .home-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">The page you're looking for doesn't exist</div>
        <a href="/" class="home-button">
            <i class="fas fa-home"></i>
            Back to Homepage
        </a>
    </div>

    <script>
        // Add subtle interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.home-button');
            const errorCode = document.querySelector('.error-code');
            
            // Button click effect
            button.addEventListener('click', function(e) {
                // Add ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size/2;
                const y = e.clientY - rect.top - size/2;
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.5);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    width: ${size}px;
                    height: ${size}px;
                    top: ${y}px;
                    left: ${x}px;
                `;
                
                this.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => ripple.remove(), 600);
            });
            
            // Add hover effect to 404 number
            errorCode.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            errorCode.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            
            // Add CSS for ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Dynamic background color shift
            let hue = 200;
            const bgShift = () => {
                hue = (hue + 0.1) % 360;
                document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 50%, 97%) 0%, hsl(${hue + 20}, 50%, 94%) 100%)`;
                requestAnimationFrame(bgShift);
            };
            bgShift();
        });
    </script>
</body>
</html>
